<div id="parent" class="container-fluid">  
    <div class="row">
    <div class="col-md-4 mt-30">
               <p *ngIf="select_category == 0" class="alert alert-warning">Select Product Category</p>
<!-- Example select  -->
            
            <select [(ngModel)]="select_category" class="custom-select w-75" id="inputGroupSelect01">
                    <option value="0">Categories</option>
                    <option value="tshirt">TShirt</option>
                    <option value="mobiles">Mobile Phones</option>
                    <option value = "electronic" >Electronic Devices</option> 
                  </select> 

<!-- Exampleselect ends -->

    </div>
           <div *ngIf="select_category!=0" class="col-md-8">
               <div class="form-container mt-30">
                <form  [formGroup]="product" >
                    <h4 class="text-success">Add Product of {{select_category}}</h4>
                        <div class="form-group">
                          <input type="text" #prodname formControlName="pname" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                                <input type="text" formControlName="purl" class="form-control"  placeholder="Product-Image_URL">
                        </div>
                        <div class="form-group">
                                <input type="text" formControlName="pcost" class="form-control"  placeholder="Product Cost">
                        </div>
                        <div class="form-group">
                          <input type="text" formControlName="poldcost" class="form-control"  placeholder="Product Earlier Cost">
                        </div>

                        <div class="form-group">
                          <input type="text" formControlName="prating" class="form-control"  placeholder="Product Rating">
                       </div>
                       
                      <div class="form-group">
                        <input type="text" formControlName="pshortdesc" class="form-control" placeholder="Product Short Description">
                     </div>
                     <div class="form-group">
                      <textarea class="form-control" formControlName="pdescription" placeholder="Product Full Description"></textarea>
                     </div>

                        
                        <button (click)="SubmitProduct()" [disabled]="!product.valid" type="button" class="btn btn-primary">Submit</button>
                </form>
                </div>
           </div>
       </div>
</div>
