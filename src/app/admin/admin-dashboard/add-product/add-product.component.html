<div id="parent" class="container-fluid">  
    <div class="row">
    <div class="col-md-4 mt-30">
               <p>Add Product Categories</p>
<!-- Example select  -->
            
            <select (change)="highlight(prodname)"  [(ngModel)]="select_category" class="custom-select w-75" id="inputGroupSelect01">
                    <option value="0">Categories</option>
                    <option value="tshirts">TShirt</option>
                    <option value="mobiles">Mobile Phones</option>
                    <option value = "electronic" >Electronic Devices</option> 
                  </select> {{select_category}}

        
<!-- Exampleselect ends -->


    </div>
           <div class="col-md-8">
               <div class="form-container mt-30">
                <form [formGroup]="product">
                    <h4>Add Product</h4>
                        <div class="form-group">
                          <input type="text" #prodname formControlName="pname" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                                <input type="text" formControlName="purl" class="form-control"  placeholder="Product-Image_URL">
                        </div>
                        <div class="form-group">
                                <input type="text" formControlName="pcost" class="form-control"  placeholder="Product Cost">
                        </div>
                        
                        <button (click)="SubmitProduct()" [disabled]="!product.valid" type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
           </div>
       </div>
</div>
